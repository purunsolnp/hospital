{% extends "base.html" %}
{% block styles %}
<style>
.treatment-tabs {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
}

.tab-button {
    font-size: 1.2rem;
    font-weight: bold;
    padding: 0.5rem 1rem;
    text-decoration: none;
    color: #008080;
    border: none;
    background: none;
    transition: color 0.3s, border-bottom 0.3s;
    cursor: pointer;
}

.tab-button:hover, .tab-button.active {
    border-bottom: 2px solid #008080;
    color: #005f5f;
}

.iframe-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
    overflow: hidden;
}

iframe {
    width: 100%;
    max-width: 800px;
    height: 600px;
    border: none;
    display: block;
    margin: auto;
}

/* ✅ 푸터와 본문 사이의 여백을 줄이는 코드 */
.treatment-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
    padding: 20px 0;
}
</style>
{% endblock %}
{% block content %}
<div class="container">
    <h1 style="text-align: center;">진료과목 안내</h1>

    <!-- ✅ 진료과목 선택 버튼 -->
    <div class="treatment-tabs">
      <!-- 버튼이 동적으로 추가됨 -->
    </div>

    <!-- ✅ iframe을 감싸는 컨테이너 추가 -->
    <div class="iframe-container">
        <iframe id="treatmentFrame"></iframe>
    </div>
</div>

<!-- ✅ JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("/get_treatments")
        .then(response => response.json())
        .then(data => {
            const tabContainer = document.querySelector(".treatment-tabs");
            const iframe = document.getElementById("treatmentFrame");

            if (data.error) {
                tabContainer.innerHTML = `<p>데이터를 불러오는 중 오류 발생: ${data.error}</p>`;
                return;
            }

            data.forEach((item, index) => {
                const button = document.createElement("button");
                button.classList.add("tab-button");
                button.textContent = item["질환명"];
                button.onclick = () => loadTreatment(item["Docs링크"], button);
                tabContainer.appendChild(button);

                // 첫 번째 탭을 기본값으로 설정
                if (index === 0) {
                    button.classList.add("active");
                    loadTreatment(item["Docs링크"], button);
                }
            });
        })
        .catch(error => {
            document.querySelector(".treatment-tabs").innerHTML = `<p>데이터를 불러오는 중 오류 발생: ${error}</p>`;
        });

        function loadTreatment(docLink, button) {
            let embedUrl = docLink.replace("/edit", "/preview") + "?embedded=true&rm=minimal&single=true";
            document.getElementById("treatmentFrame").src = embedUrl;

            // 기존 활성화된 버튼 스타일 제거 후 현재 버튼 활성화
            document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        }
    });
</script>
{% endblock %}
