      body {

        border-bottom: 1px solid #ddd;

        top: 0;

      }
  
      .nav-links a {
        margin-left: 1.5rem;
        text-decoration: none;
        color: #333;
        font-size: 1rem;
        transition: color 0.2s;
      }
  
      .nav-links a:hover {
        color: #008080;
      }
  
      main {
        padding: 2rem;
        max-width: 1000px;
        margin: 0 auto;
        text-align: left;
      }
  
      footer {
        background: #f8f8f8;
        text-align: center;
        padding: 1.5rem;
        font-size: 0.85rem;
        color: #666;
      }
    </style>
