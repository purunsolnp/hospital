{% extends "base.html" %}

{% block content %}
<h1>공지사항</h1>
<div style="max-width: 900px; margin: 2rem auto; padding: 0 20px; text-align: left; font-size: 1.69rem; line-height: 1.6;">

  {% if notices %}
    <ul style="list-style: none; padding: 0;">
      {% for n in notices %}
        <li style="margin-bottom: 1.2rem; border-bottom: 1px solid #eee; padding-bottom: 0.7rem;">
          <a href="/notices/{{ n['ID'] }}" style="text-decoration: none; color: #005f5f; font-weight: bold; font-size: 1.82rem;">
            {% if n['상단고정'] %}
              📌 
            {% endif %}
            {{ n['제목'] }}
          </a><br>
          <span style="color: #888; font-size: 1.17rem;">
            {{ n['날짜'] }}
          </span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div style="text-align: center; padding: 3rem 0; color: #666;">
      <p style="font-size: 1.56rem; margin-bottom: 1rem;">📢 현재 등록된 공지사항이 없습니다.</p>
      <p style="font-size: 1.3rem;">새로운 공지사항이 등록되면 이곳에 표시됩니다.</p>
    </div>
  {% endif %}
</div>
{% endblock %}
