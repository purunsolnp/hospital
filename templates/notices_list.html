{% extends "base.html" %}

{% block content %}
<h1>공지사항</h1>
<div style="max-width: 900px; margin: 2rem auto; padding: 0 20px; text-align: left; font-size: 1.3rem; line-height: 1.6;">

  <ul style="list-style: none; padding: 0;">
    {% for n in notices %}
      <li style="margin-bottom: 1.2rem; border-bottom: 1px solid #eee; padding-bottom: 0.7rem;">
        <a href="/notices/{{ n['ID'] }}" style="text-decoration: none; color: #005f5f; font-weight: bold; font-size: 1.4rem;">
          {% if n['상단고정'] %}
            📌 
          {% endif %}
          {{ n['제목'] }}
        </a><br>
        <span style="color: #888; font-size: 0.9rem;">
          {{ n['날짜'].strftime('%Y-%m-%d') if n['날짜'] else '' }}
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
