{% extends "base.html" %}
{% block content %}
<h1>병원 일정</h1>

{% if events %}
  <div id="calendar"></div>
{% else %}
  <div style="text-align: center; padding: 3rem 0; color: #666; max-width: 900px; margin: 0 auto;">
    <p style="font-size: 1.2rem; margin-bottom: 1rem;">📅 현재 등록된 일정이 없습니다.</p>
    <p style="font-size: 1rem;">휴진, 학회, 단축진료 등의 일정이 등록되면 이곳에 표시됩니다.</p>
  </div>
{% endif %}

<!-- FullCalendar CDN -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

{% if events %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ko',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: ''
      },
      events: {{ events|tojson|safe }}
    });
    calendar.render();
  });
</script>
{% endif %}

<style>
  #calendar {
    max-width: 900px;
    margin: 2rem auto;
  }
  /* FullCalendar 기본 폰트 크기 및 이벤트 박스 높이 조정 */
  .fc {
    font-size: 1.05rem;
  }
  .fc-toolbar-title {
    font-size: 1.5rem;
  }
  .fc-daygrid-day-number {
    font-size: 1rem;
  }
  .fc-event, .fc-daygrid-event {
    padding: 0 2px !important;
    min-height: 0 !important;
    line-height: 1 !important;
    border-radius: 6px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    height: auto !important;
    vertical-align: middle;
  }
  .fc-event-main, .fc-event-title-container {
    padding: 0 !important;
    margin: 0 !important;
    line-height: 1 !important;
    height: auto !important;
    display: flex;
    align-items: center;
  }
  .fc-event-title {
    font-size: 0.98rem;
    line-height: 1 !important;
    padding: 0 !important;
    margin: 0 !important;
    height: auto !important;
    display: flex;
    align-items: center;
  }
  @media (max-width: 768px) {
    .fc {
      font-size: 0.88rem;
    }
    .fc-toolbar-title {
      font-size: 1.05rem;
    }
    .fc-daygrid-day-number {
      font-size: 0.8rem;
    }
    .fc-event-title {
      font-size: 0.7rem;
    }
    .fc-event, .fc-daygrid-event {
      padding: 0 1px !important;
      min-height: unset;
      line-height: 1.1;
    }
  }
  @media (max-width: 480px) {
    .fc {
      font-size: 0.8rem;
    }
    .fc-toolbar-title {
      font-size: 0.9rem;
    }
    .fc-daygrid-day-number {
      font-size: 0.65rem;
    }
    .fc-event-title {
      font-size: 0.62rem;
      line-height: 1.02;
    }
    .fc-event, .fc-daygrid-event {
      padding: 0 1px;
      min-height: unset;
      line-height: 1.05;
    }
  }
</style>
{% endblock %}
